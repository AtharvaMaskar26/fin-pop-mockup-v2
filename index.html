<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Preview Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
    }

    #container {
      height: 100dvh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .card {
      scroll-snap-align: start;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background: #fff;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      background: #333;
      width: 0;
      animation: fillBar 7s linear forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    .image-section {
      height: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .summary-section {
      height: 40%;
      padding: 0 24px;
      overflow-y: auto;
    }

    .summary-section .title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 16px 0 8px;
    }

    .summary-section .summary {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .tags-section {
      height: 20%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: #e0e0e0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .progress-indicator {
      position: fixed;
      top: 10px;
      left: 20px;
      display: flex;
      gap: 6px;
      z-index: 1000;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #333;
    }

    #mode-toggle {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
    }

    .toggle-wrapper {
      width: 160px;
      height: 40px;
      position: relative;
    }

    .toggle-label {
      background: #e0e0e0;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      cursor: pointer;
      position: relative;
      height: 100%;
      font-weight: 600;
      font-size: 0.95rem;
      color: #555;
      user-select: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    .toggle-label .toggle-option {
      z-index: 1;
      width: 50%;
      text-align: center;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 50%;
      height: 36px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border-radius: 30px;
      transition: left 0.3s ease;
      z-index: 0;
    }

    #toggleSwitch {
      display: none;
    }

    #toggleSwitch:checked + .toggle-label .toggle-slider {
      left: calc(50% + 2px);
    }

    #detail-view {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100dvh;
      background: white;
      z-index: 2000;
      transition: left 0.3s ease-in-out;
      overflow-y: auto;
      padding: 24px;
      box-sizing: border-box;
    }

    #detail-view.show {
      left: 0;
    }

    #detail-view button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reactions {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 12px auto;
}

.reaction {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.reaction.clicked {
  animation: pop 0.3s ease;
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>
  <div class="progress-indicator" id="progress"></div>

  <div id="mode-toggle">
    <div class="toggle-wrapper">
      <input type="checkbox" id="toggleSwitch" />
      <label for="toggleSwitch" class="toggle-label">
        <span class="toggle-option">üìä Pro</span>
        <span class="toggle-option">üåà GenZ</span>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div id="detail-view"></div>
  <div id="container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleSwitch = document.getElementById('toggleSwitch');
      const container = document.getElementById('container');
      const progress = document.getElementById('progress');
      const detailView = document.getElementById('detail-view');
      let mode = toggleSwitch.checked ? 'genz' : 'pro';

      const stocks = [
        {
          image: './maruti.png',
          title: 'Maruti Suzuki',
          summary:   `‚úÖ India's #1 car maker with strong brand and dealer network.\n
üí∞ Cash flow surged 747% from FY22 to FY24, showing operational strength.\n
üìà Promoter stake up from 56.37% to 58.28% ‚Äî a big confidence signal.\n
üöó Dominates affordable car segment, expanding into rural markets.\n
‚ö†Ô∏è Risks include slow EV shift, raw material costs, and supply chain issues.`,
          detailedReport: `üßæ Detailed Report:\n\n- Revenue CAGR: 12%\n- Market Cap: ‚Çπ5.5 Lakh Cr\n- Net Profit Margin: 18%\n- Major brands: Dove, Surf Excel, Horlicks\n- Solid ESG focus and zero-debt`,
          valuation: 'Fairly Valued',
          sentiment: 'Neutral',
          rating: 'Buy'
        },
        {
          image: './infosys.png',
          title: 'Infosys',
          summary: `üíª Global tech consultant helping businesses with AI, cloud, and digital transformation.

üí∞ Cash flow up 41.5% YoY to ‚Çπ29,409M in FY25 ‚Äî a cash-generating machine.

üìà Assets growing steadily with zero debt = financially rock solid.

üè¶ Reserves rising to ‚Çπ85,256M ‚Äî plenty of fuel for growth or dividends.

üìâ Promoter stake dipped slightly (to 14.6%) but still steady presence.

‚ö†Ô∏è Watch out for global tech spending slowdowns & ROCE dip (from 46% to 41%).
`,
          detailedReport: `üßæ Detailed Report:\n\n- Consistent growth in IT services\n- Net Profit: ‚Çπ40,000 Cr\n- Dividend Yield: 3.4%\n- Global presence with over 100 clients in Fortune 500\n- Robust hiring and training programs`,
          valuation: 'Fairly Valued',
          sentiment: 'Bullish',
          rating: 'Buy'
        }, 
        {
          image: "sbi.png",
          title: "SBI", 
          summary: `üè¶ India's largest public sector bank, backbone of national financial infrastructure.

üíπ Revenue grew 239% since 2014, with solid momentum in FY24‚ÄìFY25.

üìà Assets expanded to ‚Çπ6.68 trillion in 2025, showing dominant market presence.

üí∞ Profitability turnaround ‚Äî ROE improved from -3% (2018) to 17% for 3 years straight.

üîÑ Operating cash flow volatile, but overall financials are stabilizing.

üë®‚Äçüíº Government holds ~57.4%, showing strong promoter backing & institutional trust.

‚ö†Ô∏è Risks: cash flow swings, digital disruption, and economic sensitivity.

üü¢ Valuation: Fairly Valued ‚Äî stable, long-term bet on India‚Äôs banking growth.

‚úÖ Final Verdict: BUY ‚Äî ideal for steady growth and portfolio stability.`,
        valuation: "Fairly Valued", 
        sentiment: "Bullish", 
        rating: "Buy"
        }, 
      ];

      toggleSwitch.addEventListener('change', () => {
        mode = toggleSwitch.checked ? 'genz' : 'pro';
        renderAllCards();
      });

      function renderAllCards() {
        container.innerHTML = '';
        stocks.forEach((stock, i) => {
          container.appendChild(createCard(stock, i));
        });
        updateProgressIndicator(stocks.length);
      }

      function createCard(stock, index) {
  const div = document.createElement('div');
  div.className = 'card';
  div.setAttribute('data-index', index);

  const summary = mode === 'genz'
    ? `‚ú® ${stock.summary} ü§ì`
    : stock.summary;

  div.innerHTML = `
    <div class="progress-bar"></div>
    <div class="image-section">
      <img src="${stock.image}" alt="Stock Image" />
    </div>
    <div class="summary-section">
      <div class="title">${stock.title}</div>
      <div class="summary">${summary}</div>
    </div>
    <div class="tags-section">
      <div class="tags">
        <span class="tag">Valuation: ${stock.valuation}</span>
        <span class="tag">Sentiment: ${stock.sentiment}</span>
        <span class="tag">Rating: ${stock.rating}</span>
      </div>
    </div>
    <div class="reactions">
      <button class="reaction" data-type="fomo">üí∏ <span class="count">0</span></button>
      <button class="reaction" data-type="snooze">ü•± <span class="count">0</span></button>
      <button class="reaction" data-type="allin">ü§ë <span class="count">0</span></button>
    </div>
  `;

  // üéØ Reaction button logic
  const reactions = ['fomo', 'snooze', 'allin'];
  reactions.forEach(type => {
    const button = div.querySelector(`.reaction[data-type="${type}"]`);
    const countSpan = button.querySelector('.count');

    button.addEventListener('click', () => {
      let count = parseInt(countSpan.textContent, 10);
      count++;
      countSpan.textContent = count;
      button.classList.add('clicked');

      setTimeout(() => {
        button.classList.remove('clicked');
      }, 300);
    });
  });

  // üëà Left swipe detection
  let startX = 0;
  let startY = 0;
  let isSwiping = false;

  div.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
    isSwiping = true;
  });

  div.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;

    const touch = e.touches[0];
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;

    if (Math.abs(deltaY) > Math.abs(deltaX)) {
      isSwiping = false;
      return;
    }

    if (deltaX < -100) {
      isSwiping = false;
      showDetail(stock);
    }
  });

  div.addEventListener('touchend', () => {
    isSwiping = false;
  });

  return div;
}


      function showDetail(stock) {
        detailView.innerHTML = `
          <h2>${stock.title}</h2>
          <pre>${stock.detailedReport || 'No detailed data available.'}</pre>
          <button onclick="closeDetail()">‚¨ÖÔ∏è Back</button>
        `;
        detailView.classList.add('show');
      }

      function closeDetail() {
        detailView.classList.remove('show');
      }

      window.closeDetail = closeDetail;

    // Swipe right to close detail view
    let detailStartX = 0;
    let detailStartY = 0;
    let detailSwiping = false;

    detailView.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      detailStartX = touch.clientX;
      detailStartY = touch.clientY;
      detailSwiping = true;
    });

    detailView.addEventListener('touchmove', (e) => {
      if (!detailSwiping) return;

      const touch = e.touches[0];
      const deltaX = touch.clientX - detailStartX;
      const deltaY = touch.clientY - detailStartY;

      if (Math.abs(deltaY) > Math.abs(deltaX)) {
        detailSwiping = false;
        return;
      }

      if (deltaX > 100) { // Swipe right
        detailSwiping = false;
        closeDetail();
      }
    });

    detailView.addEventListener('touchend', () => {
      detailSwiping = false;
    });

      
      function updateProgressIndicator(total) {
        progress.innerHTML = '';
        for (let i = 0; i < total; i++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          progress.appendChild(dot);
        }
        updateActiveDot();
      }

      function updateActiveDot() {
        const scrollTop = container.scrollTop;
        const activeIndex = Math.round(scrollTop / window.innerHeight);
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === activeIndex);
        });
      }

      function loadMoreCards() {
        const currentCount = document.querySelectorAll('.card').length;
        stocks.forEach((stock, i) => {
          container.appendChild(createCard(stock, currentCount + i));
        });
        updateProgressIndicator(document.querySelectorAll('.card').length);
      }

      renderAllCards();

      container.addEventListener('scroll', () => {
        updateActiveDot();
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
          loadMoreCards();
        }
      });
    });

    // Reaction Logic
const reactions = ['fomo', 'snooze', 'allin'];
reactions.forEach(type => {
  const button = div.querySelector(`.reaction[data-type="${type}"]`);
  const countSpan = button.querySelector('.count');

  button.addEventListener('click', () => {
    let count = parseInt(countSpan.textContent, 10);
    count++;
    countSpan.textContent = count;
    button.classList.add('clicked');

    setTimeout(() => {
      button.classList.remove('clicked');
    }, 300);
  });
});

  </script>
</body>
</html>
